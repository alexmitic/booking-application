<div class="row" id="booking">
  <div class="col-md-8 meeting-box">
    <div *ngFor="let booking of bookings" class="meeting" (click)="showParticipants(booking.booking_id)">
      <div class="row meeting-row">
        <div class="col-md-6">
          <h6>Date: {{ booking.date.substring(0, 10) }}</h6>
          <h6>From: {{ booking.from }}</h6>
        </div>

        <div class="col-md-6">
          <h6>Room: {{ booking.room }}</h6>
          <h6>To: {{ booking.to }}</h6>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div id="informationBox">
      <div class="row" style="width: 100%; height: 20%">
        <div class="col-md-6" style="background-color: #FC6621">
          <button class="btn" id="deleteButton" (click)="deleteBooking()">Delete meeting</button>
        </div>

        <div class="col-md-6">
          <button class="btn" (click)="refreshBookings()">Reload</button>
        </div>
      </div>
      <h5 class="text-center" id="participantsTitle">Participants</h5>
      <div id="participantsBox">
        <h6 *ngFor="let participant of participants" class="text-center" style="height: 20%; border-bottom: 1px dotted black; width: 90%; margin-left: 5%">
          {{ participant.full_name }}
        </h6>
      </div>
    </div>
    <button class="btn" id="newMeetingButton" (click)="deleteBooking()"> New Meeting </button>
    <button class="btn"  (click)="refreshBookings()"> refresh </button>
  </div>
</div>

<div class="book-meeting row" style="visibility: hidden;">
  <div class="col-md-6 attributes-box" style="padding-top: 1.6%;">
    Date: <input id="date" type="date">
  </div>
  <div class="col-md-6 attributes-box" style="padding-top: 1.9%;">
    Room:
   <select class="dropdown" id="room">
      <option *ngFor="let room of rooms" value={{room}}>{{room}}</option>
    </select>
  </div>
  <div class="col-md-6 attributes-box" style="padding-top: 1.6%;">
    From: <input id="timeFrom" type="time">
  </div>
  <div class="col-md-6 attributes-box" style="padding-top: 1.6%;">
    To: <input id="timeTo" type="time">
  </div>
  <div class="col-md-12 attributes-box">
    <select name="cars" multiple>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="opel">Opel</option>
      <option value="audi">Audi</option>
      <option value="audi">Audi</option>
      <option value="audi">Audi</option>
      <option value="audi">Audi</option>
    </select>
  </div>
</div>
